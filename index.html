<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link rel="stylesheet" href="style.css" />

    <script type="module" src="./js/index.js" defer></script>

    <title>GitFav</title>
  </head>
  <body>
    <div id="app">
      <header>
        <img src="./assets/Gitfav.svg" alt="" />

        <div class="search">
          <label class="sr-only" for="input-search">
            Digite o Github username que quer favoritar
          </label>
          <input
            id="input-search"
            type="text"
            placeholder="Digite o Github username que quer favoritar"
          />

          <button class="ph-bold ph-star"><p>FAVORITAR</p></button>
        </div>
      </header>

      <div class="scroll-it">
        <table>
          <thead>
            <tr>
              <th>Usuário</th>
              <th>Repositories</th>
              <th>Followers</th>
              <th>Ação</th>
            </tr>
          </thead>

          <tbody>
          </tbody>
          
        </table>
      </div>

      <div class="empty-state hide">
        <div class="empty">
          <img src="./assets/Estrela.svg" alt="">
          <h2>Nenhum favorito ainda!</h2>
        </div>
      </div>
      
    </div>
  </body>
</html>
